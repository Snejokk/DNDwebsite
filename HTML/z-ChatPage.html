<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Многоязычный</title>
    <link rel="stylesheet" href="../CSS/ChatPage.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-flex">
    <div class="left-column">
        <div class="language-selector">
            <label for="chat-language">Response Language:</label>
            <select id="chat-language">
                <option value="russian">🇷🇺 Русский</option>
                <option value="ukrainian">🇺🇦 Українська</option>
                <option value="english">🇺🇸 English</option>
                <option value="german">🇩🇪 Deutsch</option>
                <option value="french">🇫🇷 Français</option>
                <option value="spanish">🇪🇸 Español</option>
                <option value="italian">🇮🇹 Italiano</option>
                <option value="chinese">🇨🇳 中文</option>
            </select>
        </div>
        <div class="Chat" id="chat-display"></div>
        <div class="FlexForChatButtons">
            <div class="Vvod"><textarea id="chat-input"></textarea></div>
            <div class="BrightFromVvod"><button id="send-button">Send</button></div>
        </div>
    </div>

    <!--    <div class="right-column">
            <button class="B3">placeholder</button>
            <button class="B4">placeholder</button>
            <button class="B5">placeholder</button>
            <button class="B6">placeholder</button>
        </div> -->
</div>
<script src="../JS/chat.js"></script>
<div id="square3"></div>
<div class="vignette"></div>

</body>
</html>
